# TH_TempFly Plugin Messages
# Personaliza todos los mensajes usando códigos de color de Minecraft con notación de ampersand

# Mensajes de comandos
commands:
  no-permission: "&cNo tienes permiso para usar este comando."
  player-only: "&cEste comando solo puede ser usado por jugadores."
  player-not-found: "&cJugador no encontrado: {player}"
  specify-player: "&cPor favor especifica un jugador."
  invalid-time: "&cFormato de tiempo inválido. Usa: 30s, 5m, 2h, 1d"
  
  # /tempfly command
  tempfly:
    usage: "&e/tempfly <give|add|remove|check|reload> [jugador] [tiempo]"
    time-formats: "&7Formatos de tiempo: &e30s, 5m, 2h, 1d &7o simplemente &e30 &7para segundos"
    unknown-subcommand: "&cSubcomando desconocido."
    
    # Subcommands
    reload:
      success: "&aConfiguración recargada."
    
    check:
      remaining: "&aTiempo de vuelo restante: &e{time}"
      no-time: "&c{player} no tiene tiempo de vuelo restante."
    
    give:
      usage: "&cUso: /tempfly give <jugador> <tiempo>"
      example: "&7Ejemplo: &e/tempfly give NombreJugador 1h"
      success: "&aTiempo de vuelo establecido a &e{time}"
    
    add:
      usage: "&cUso: /tempfly add <jugador> <tiempo>"
      example: "&7Ejemplo: &e/tempfly add NombreJugador 30m"
      success: "&aTiempo de vuelo actualizado en &e{change}"
    
    remove:
      usage: "&cUso: /tempfly remove <jugador> <tiempo>"
      example: "&7Ejemplo: &e/tempfly remove NombreJugador 15m"
      success: "&aTiempo de vuelo reducido en &e{change}"

# /fly command
fly:
  no-permission: "&cNo tienes permiso para usar este comando."
  no-time: "&cNo tienes tiempo de vuelo restante."
  contact-admin: "&7Contacta a un administrador para obtener tiempo de vuelo."
  disabled: "&cVuelo desactivado."
  enabled: "&aVuelo activado. Tiempo restante: &e{time}"
  infinite-enabled: "&aVuelo infinito activado."
  
  # Flight restrictions
  restrictions:
    world-blocked: "&cEl vuelo está desactivado en este mundo: &e{world}"
    region-blocked: "&cEl vuelo está desactivado en esta región: &e{region}"
    entering-blocked-zone: "&cHas entrado a una zona de no vuelo. El vuelo ha sido desactivado."

# Event messages
events:
  join:
    welcome-back: "&aBienvenido de vuelta! Tienes &e{time} &ade tiempo de vuelo restante."
    welcome-back-frozen: "&aBienvenido de vuelta! Tienes &e{time} &ade tiempo de vuelo restante. &7(El tiempo se congela cuando estás desconectado)"
    infinite-fly: "&aBienvenido! Tienes vuelo infinito."
  
  quit:
    fly-disabled: "&cVuelo desactivado al salir del servidor."
    time-frozen: "&7Tu tiempo de vuelo ha sido congelado y se reanudará cuando regreses."
  
  time-expired: "&cTu tiempo de vuelo ha expirado!"
  
  # Time system messages
  time-system:
    frozen-mode: "&7El tiempo se congela cuando estás desconectado - solo cuenta mientras juegas!"
    continuous-mode: "&7El tiempo continúa contando incluso cuando estás desconectado!"
  
  # Title messages for fly time warnings
  titles:
    warning-title: "&c&lAdvertencia de Tiempo de Vuelo!"
    warning-subtitle: "&e{seconds} segundos restantes"
    expired-title: "&4&lTiempo de Vuelo Expirado!"
    expired-subtitle: "&cTu vuelo ha sido desactivado"

# PlaceholderAPI messages
placeholders:
  no-time: "Sin tiempo"
  infinite: "Infinito"
